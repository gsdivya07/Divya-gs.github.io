<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Divya's Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Divya</h1>
    <p class="subtitle">Aspiring Software Developer</p>
  </header>

  <div class="menu-wrapper">
    <div class="menu-column left">
      <div class="menu" onclick="showContent('about')">About Me</div>
      <div class="menu" onclick="showContent('skills')">Technical Skills</div>
      <div class="menu" onclick="showContent('projects')">Projects</div>
    </div>
    
    <div class="menu-column right">
      <div class="menu" onclick="showContent('experience')">Experience</div>
      <div class="menu" onclick="showContent('education')">Education</div>
      <div class="menu" onclick="showContent('certifications')">Certifications</div>
    </div>
  </div>

  <div class="menu-bottom">
    <div class="menu" onclick="showContent('contact')">Contact</div>
  </div>

  <main id="content-display">
    <p>Select a section to view details here.</p>
  </main>

  <footer>
    <p>&copy; 2025 Divya | <a href="https://linkedin.com/in/your-link" target="_blank">LinkedIn</a> |
       <a href="https://github.com/your-link" target="_blank">GitHub</a></p>
  </footer>

  <script>
    const contentData = {
      about: `<h2>About Me</h2><p>Hello! I'm Divya, an aspiring software developer passionate about building smart, scalable, and user-centric applications. I enjoy solving real-world problems through clean code.</p>`,
      skills: `<h2>Technical Skills</h2>
              <ul>
                <li>HTML, CSS, JavaScript</li>
                <li>PHP, MySQL, DBMS</li>
                <li>Python (Basic), Java (Basic)</li>
                <li>Git, VS Code, phpMyAdmin</li>
                <li>Video & Photo Editing (VFX & Basic Editing)</li>
              </ul>`,
      projects: `<h2>Projects</h2><p>• HRMS Portal<br>• AI-Powered English Conversation Learning Web App<br>• Readify: Smart Learning Platform</p>`,
      experience: `<h2>Experience</h2><p>1+ years experience in PHP and WordPress Development at C2CAS.</p>`,
      education: `<h2>Education</h2><p>Bachelor of Technology in Computer Science and Engineering</p>`,
      certifications: `<h2>Certifications</h2><ul><li>PHP Web Development</li><li>WordPress Customization</li><li>AI Tools & ChatGPT Prompt Engineering</li></ul>`,
      contact: `<h2>Contact</h2><p>Email: your.email@example.com<br>Phone: +91-XXXXXXXXXX<br>Location: India</p>`
    };

    function showContent(section) {
      document.getElementById('content-display').innerHTML = contentData[section] || "<p>Content not available.</p>";
    }
  </script>
</body>
</html>
